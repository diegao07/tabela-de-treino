<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela de Treino</title>
    <link rel="stylesheet" href="index.css">
    
</head>

            </button>
            <button id="Quinta" class="dia">
                <p id="diase">QUINTA</p>

            <button id="Sexta" class="dia">
